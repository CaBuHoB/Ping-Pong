<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="text-center">
<form class="form-signin" th:align="center" th:action="@{/login}" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username"
           name="username" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password"
           name="password" required="">
    <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit">Sign in</button>
    <div th:if="${param.error}">
        <br/>
        <div class="alert alert-danger" role="alert">
            <strong>Oh Fuck!</strong> Username or Password invalid, please verify.
        </div>
    </div>
    <p class="mt-3 mb-2 text-muted">Do not have account? <a th:href="@{/registration}">Sign up</a></p>
    <p class="mt-5 mb-3 text-muted">Â© SUAI56 2018</p>
</form>
</body>
</html>
